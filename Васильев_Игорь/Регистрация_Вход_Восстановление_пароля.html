<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и Регистрация</title>
    <!-- Подключаем файл со стилями -->
    <link rel="stylesheet" href="Регистрация_Вход_Восстановление_пароля.css">
</head>
<body>

<div class="auth-container">
    <!-- Табы (показываются только для входа и регистрации) -->
    <div class="auth-tabs" id="main-tabs">
        <button class="tab-btn active" onclick="switchView('login')">Вход</button>
        <button class="tab-btn" onclick="switchView('register')">Регистрация</button>
    </div>

    <div class="auth-content">
        
        <!-- ФОРМА ВХОДА -->
        <div id="login" class="form-view active">
            <form id="form-login" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-contact">Email или Телефон</label>
                    <input type="text" id="login-contact" class="form-control" placeholder="ivan@example.com или +7999..." required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-submit">Войти</button>
                <div class="action-links">
                    <span></span>
                    <a href="#" onclick="switchView('recovery')">Забыли пароль?</a>
                </div>
            </form>
        </div>

        <!-- ФОРМА РЕГИСТРАЦИИ -->
        <div id="register" class="form-view">
            <form id="form-register" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="reg-role">Ваша роль</label>
                    <select id="reg-role" class="form-control">
                        <option value="applicant">Заявитель</option>
                        <option value="notary">Нотариус</option>
                        <option value="admin">Администратор (Запрос)</option> 
                    </select>
                </div>
                <div class="form-group">
                    <label for="reg-name">ФИО / Наименование</label>
                    <input type="text" id="reg-name" class="form-control" placeholder="Иванов Иван Иванович" required>
                </div>
                <div class="form-group">
                    <label for="reg-contact">Email или Телефон</label>
                    <input type="text" id="reg-contact" class="form-control" placeholder="Для связи и входа" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Придумайте пароль</label>
                    <input type="password" id="reg-password" class="form-control" required>
                </div>
                <button type="submit" class="btn-submit">Зарегистрироваться</button>
            </form>
        </div>

        <!-- ФОРМА ВОССТАНОВЛЕНИЯ ПАРОЛЯ -->
        <div id="recovery" class="form-view">
            <h2 class="view-title">Восстановление пароля</h2>
            <p class="view-desc">Укажите ваш email или телефон, и мы пришлем инструкции для сброса пароля.</p>
            <form id="form-recovery" onsubmit="handleRecovery(event)">
                <div class="form-group">
                    <label for="rec-contact">Email или Телефон</label>
                    <input type="text" id="rec-contact" class="form-control" required>
                </div>
                <button type="submit" class="btn-submit">Сбросить пароль</button>
                <div class="action-links" style="justify-content: center; margin-top: 20px;">
                    <a href="#" onclick="switchView('login')">Вернуться ко входу</a>
                </div>
            </form>
        </div>

        <!-- ФОРМА ПОДТВЕРЖДЕНИЯ КОНТАКТА (СТАБ) -->
        <div id="confirm" class="form-view">
            <h2 class="view-title">Подтверждение</h2>
            <p class="view-desc">Введите код, который мы отправили вам на указанный контакт.</p>
            <form id="form-confirm" onsubmit="handleConfirm(event)">
                <div class="form-group">
                    <label for="conf-code">Код подтверждения</label>
                    <input type="text" id="conf-code" class="form-control" placeholder="123456" required autocomplete="off">
                </div>
                <button type="submit" class="btn-submit">Подтвердить</button>
                <div class="action-links" style="justify-content: center; margin-top: 20px;">
                    <a href="#" onclick="switchView('login')">Отмена</a>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- Подключаем файл со скриптами -->
<script src="Регистрация_Вход_Восстановление_пароля.js"></script>
</body>
</html>
