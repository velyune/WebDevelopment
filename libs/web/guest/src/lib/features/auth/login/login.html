<main class="login">
  <h1>Вход</h1>
  <p>Выберите роль:</p>
  <div class="role-list">
    @for (r of roles; track r) {
    <label class="role-option">
      <input type="radio" name="role" [value]="r" [(ngModel)]="selectedRole" />
      <span>{{ roleLabels[r] }}</span>
    </label>
    }
  </div>
  <button type="button" class="btn-login" (click)="onLogin()">Войти</button>
</main>
